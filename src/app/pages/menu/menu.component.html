<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let dd of dressData">

            <div class="dressBox ">
                <img src="{{dd.dressImg}}"/>
                <h1>{{dd.dressName}}</h1>
                <p>{{dd.dressPrice | currency:'INR'}}</p>
                <a class="buybtn" [routerLink]="['/menu',dd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>

    </div>

</div>
